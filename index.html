<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch Game</h1>
    <div class="container">
        <div class="settings">
            <h3>Settings</h3>
            <div class="settings-buttons">
                <button class="grid-size-change">Change Grid Size</button>
                <button class="clear">Clear</button>
                <button class="border-toggle">Grid ON/OFF</button>
            </div>
        </div>
        <div class="grid grid-border"></div>
        <div class="color">
            <h3>Color Options</h3>
            <div class="color-buttons">
                <button class="color-btn" id="black">Black</button>
                <button class="color-btn" id="rainbow">Rainbow</button>
                <button class="color-btn" id="rainbow-opacity">Opacity Rainbow</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
